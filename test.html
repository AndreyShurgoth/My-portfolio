<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher</title>
</head>
<body>
    <style>
      .switch {
    position: relative;
    display: inline-block;
    width: 80px;
    height: 40px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #fff; /* –°–≤—ñ—Ç–ª–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è –ø–æ—á–∞—Ç–∫–æ–≤–æ—ó —Ç–µ–º–∏ */
    transition: background-color 0.4s ease;
    border-radius: 34px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 32px;
    width: 32px;
    background-color: #f1c40f; /* –ö–æ–ª—ñ—Ä –¥–ª—è —Å–æ–Ω—Ü—è */
    transition: transform 0.4s ease;
    border-radius: 50%;
    left: 4px;
    bottom: 4px;
}

/* –Ü–∫–æ–Ω–∫–∏ —Å–æ–Ω—Ü—è —ñ –º—ñ—Å—è—Ü—è */
.icon {
    font-size: 18px;
    transition: opacity 0.4s ease;
}

.sun {
    color: #f1c40f; /* –ñ–æ–≤—Ç–∏–π –¥–ª—è —Å–æ–Ω—Ü—è */
}

.moon {
    color: #f39c12; /* –ü–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π –¥–ª—è –º—ñ—Å—è—Ü—è */
    opacity: 0;
}

/* –°—Ç–∞–Ω –ø—Ä–∏ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—ñ (—Ç–µ–º–Ω–∞ —Ç–µ–º–∞) */
input:checked + .slider {
    background-color: #333; /* –¢–µ–º–Ω–∏–π —Ñ–æ–Ω –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞—á–∞ */
}

input:checked + .slider:before {
    transform: translateX(40px); /* –ó–º—ñ—â–µ–Ω–Ω—è –¥–ª—è —Ç—É–º–±–ª–µ—Ä–∞ */
    background-color: #f39c12; /* –ö–æ–ª—ñ—Ä –¥–ª—è –º—ñ—Å—è—Ü—è */
}

input:checked + .slider .moon {
    opacity: 1;
}

input:checked + .slider .sun {
    opacity: 0;
}
    </style>
    <section>
        <h2 id="about">About Me</h2>
        <p id="skills">Skills</p>
        <p id="projects">Projects</p>
        <p id="contact">Contact Me</p>
    </section>

    <div class="language-switcher">
        <button id="en" class="lang-btn">English</button>
        <button id="ua" class="lang-btn">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
    </div>

    <div class="theme-switcher">
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider">
                <span class="icon sun">‚òÄÔ∏è</span>
                <span class="icon moon">üåô</span>
            </span>
        </label>
    </div>

    <script>
        // –û–≥–æ–ª–æ—à–µ–Ω–Ω—è –æ–±'—î–∫—Ç–∞ translations
        const translations = {
            en: {
                about: "About Me",
                skills: "Skills",
                projects: "Projects",
                contact: "Contact Me"
            },
            ua: {
                about: "–ü—Ä–æ –º–µ–Ω–µ",
                skills: "–ù–∞–≤–∏—á–∫–∏",
                projects: "–ü—Ä–æ–µ–∫—Ç–∏",
                contact: "–ó–≤'—è–∑–∞—Ç–∏—Å—è –∑—ñ –º–Ω–æ—é"
            }
        };

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–º—ñ–Ω–∏ —Ç–µ–∫—Å—Ç—É
        function changeLanguage(lang) {
            document.getElementById('about').textContent = translations[lang].about;
            document.getElementById('skills').textContent = translations[lang].skills;
            document.getElementById('projects').textContent = translations[lang].projects;
            document.getElementById('contact').textContent = translations[lang].contact;
        }

        // –î–æ–¥–∞—î–º–æ —Å–ª—É—Ö–∞—á –ø–æ–¥—ñ—ó –¥–ª—è –∫–Ω–æ–ø–æ–∫ –º–æ–≤
        document.getElementById('en').addEventListener('click', function() {
            changeLanguage('en');
        });

        document.getElementById('ua').addEventListener('click', function() {
            changeLanguage('ua');
        });

        const themeToggle = document.getElementById('theme-toggle');
const currentTheme = localStorage.getItem('theme') || 'light';

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–º—ñ–Ω–∏ —Ç–µ–º–∏
function switchTheme() {
    if (themeToggle.checked) {
        document.body.classList.add('dark-theme');
        localStorage.setItem('theme', 'dark');
    } else {
        document.body.classList.remove('dark-theme');
        localStorage.setItem('theme', 'light');
    }
}

// –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π —Å—Ç–∞–Ω
if (currentTheme === 'dark') {
    document.body.classList.add('dark-theme');
    themeToggle.checked = true;
}

// –°–ª—É—Ö–∞—á –ø–æ–¥—ñ–π –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–µ–º–∏
themeToggle.addEventListener('change', switchTheme);
    </script>
</body>
</html>
